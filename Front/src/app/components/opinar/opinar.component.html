<div class="container" id="containerRegPat">
	<div class="py-5 text-center">
	  <h2>Vas a dar tu opinion sobre el doctor <b>{{doctor.name}} {{doctor.surname}}</b></h2>
	  <p class="lead">Ingresa los datos que se solicitan a continuación para pedir cita con el doctor</p>
	</div>

	<div class="row g-5">
	  
	  <div class=" ">
		<h4 class="mb-2" style="margin-top: 3%;">Opinión y valoración</h4>
		<hr class="my-4">
        <form [formGroup]="form"  (ngSubmit)="onSubmit()">
        <div class="row g-3">
            <div class="col-12 form-group">
                <label for="comentario" class="form-label">Comentario</label>
                <input type="text" formControlName="comentario" class="form-control"  placeholder="" [ngClass]="{ 'is-invalid': submitted && f.comentario.errors }" />
                <div *ngIf="submitted && f.comentario.errors" class="invalid-feedback">
                    <div *ngIf="f.comentario.errors.required">El comentario es obligatorio.</div>
                </div>
            </div>
        </div>
		<br>
            <div class="form-group">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    Enviar
                </button>
            </div>
        </form>
	  </div>
    
	</div>

</div>
