          <input type="text" class="form-control" name="filterDoctor" placeholder="Search..." [(ngModel)]="filterDoctor">

          <tbody>
            <tr *ngFor="let doctor of doctors ">
              <td>{{doctor._id}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
