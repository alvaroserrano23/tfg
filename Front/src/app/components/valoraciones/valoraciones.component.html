<div class="container" *ngIf="doctor">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Comentario</th>
            <th scope="col">Valoración</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let opinion of opinionsDoctor">
            <td>{{opinion.comentario}}</td>
            <td>{{opinion.valoracion}} / 5</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container" *ngIf="patient">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Doctor</th>
            <th scope="col">Comentario</th>
            <th scope="col">Valoración</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let opinion of opinionsPatient">
            <td>{{opinion.nombre_doctor}}</td>
            <td>{{opinion.comentario}}</td>
            <td>{{opinion.valoracion}} / 5</td>
        </tr>
        </tbody>
    </table>
</div>
