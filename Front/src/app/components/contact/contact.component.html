<div class="container">
    <h4 class="mb-3">{{title}}</h4>
    <hr class="my-4">
  <form class="needs-validation" novalidate (submit)="onSubmitSendEmail()">
    <div class="row g-3">
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="from" [(ngModel)]="mail.from" placeholder="tu@ejemplo.com" required>
        <div class="invalid-feedback">
          Por favor, introduce un email correcto.
        </div>
      </div>

      <div class="col-12">
        <label for="subject" class="form-label">Asunto</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" name="subject" [(ngModel)]="mail.subject" placeholder="Asunto" required>
        <div class="invalid-feedback">
            El asunto es obligatorio.
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="message" class="form-label">Mensaje</label>
        <div class="input-group has-validation">
          <textarea class="form-control" name="message" [(ngModel)]="mail.message" placeholder="Escribe aqui tu mensaje..." required ></textarea>
        <div class="invalid-feedback">
            El mensaje es obligatorio.
          </div>
        </div>
      </div>
    </div>

    

    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
  </form>
</div>
